<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="{{ prefix }}maude.css">
</head>
<body>

	<img src="{{ prefix }}img/logo.svg" alt="Maude 3 logo">
	<span id="page-title">{{ title }}</span>
</header>

  {% endif %}
  </li>
{% endfor %}
